<div class="form-group mb-2" [formGroup]="foregroundSettingForm">

	<!-- line height and letter spacing -->
	<div class="row row-cols-3 mb-2 mt-2">
		<!-- line height -->
		<div class="col">
			<label class="form-label text-white">Line Height</label>
			<input
				(change)="setLineHeight(foregroundSettingForm.get('line-height').value)"
				formControlName="line-height"
				[value]="lineHeight"
				type="number"
				step="0.05"
				max="1.5"
				min="0.4"
				class="form-control form-control-sm bg-dark border-secondary text-white w-75">
		</div>

		<!-- letter spacing -->
		<div class="col">
			<label class="form-label text-white">Letter Spacing</label>
			<input
				(change)="setLetterSpacing(foregroundSettingForm.get('letter-spacing').value)"
				formControlName="letter-spacing"
				[value]="letterSpacing"
				type="number"
				step="0.05"
				max="1.5"
				min="0.4"
				class="form-control form-control-sm bg-dark border-secondary text-white w-75">
		</div>

		<!-- font selector -->
		<div class="col">
			<label class="form-label text-white">*Font Style</label>
			<select class="form-control text-white border-secondary form-control-sm font-select"
			        formControlName="font-type"
			        id="font-type"
			        [value]="fonts"
			        (change)="setFontFamily(foregroundSettingForm.get('font-type').value)"
			>
				<option *ngFor="let font of fonts"
				        [ngValue]="font"
				>{{ font }}</option>
			</select>
		</div>

	</div>

	<!-- font size, selection color, font color -->
	<div class="row row-cols-3 mb-2 mt-2">
		<!-- font size -->
		<div class="col ">
			<label class="form-label text-white">Font Size</label>
			<input
				(change)="setFontSize(foregroundSettingForm.get('font-size').value)"
				[value]="fontSize"
				formControlName="font-size"
				type="number"
				class="form-control form-control-sm bg-dark border-secondary text-white w-75">
		</div>

		<!-- selection color -->
		<div class="col">
			<label class="form-label text-white">*Selection</label>
			<input
				(change)="setSelectionColor(foregroundSettingForm.get('selection-color').value)"
				formControlName="selection-color"
				[value]="selectionColor"
				type="color"
				class="form-control form-control-color bg-transparent border-0"
			/>
		</div>

		<!-- font color -->
		<div class="col">
			<label class="form-label text-white">*Font Color</label>
			<input
				(change)="setFontColor(foregroundSettingForm.get('font-color').value)"
				[value]="fontColor"
				formControlName="font-color"
				type="color"
				class="form-control form-control-color bg-transparent border-0"
			/>
		</div>
	</div>

	<!-- cursor settings -->
	<div class="row mb-2 mt-2">
		<ng-xterm-cursor-settings></ng-xterm-cursor-settings>
	</div>
</div>
